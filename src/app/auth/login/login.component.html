<div id="layoutAuthentication" class="bg-primary min-vh-100 d-flex flex-column">
    <div id="layoutAuthentication_content" class="flex-grow-1 d-flex align-items-center">
      <main class="w-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputUsername" type="text" formControlName="username"
                        placeholder="Username" />
                      <label for="inputUsername">Username<span style="color: red;">*</span></label>
                      <div class="text-danger small" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                        Valid username is required
                      </div>
                    </div>
  
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPassword" type="password" formControlName="password"
                        placeholder="Password" />
                      <label for="inputPassword">Password<span style="color: red;">*</span></label>
                      <div class="text-danger small" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        Password is required
                      </div>
                    </div>
  
  
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" routerLink="/forgot-password">Forgot Password?</a>
                      <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center py-3">
                  <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
