<div id="layoutAuthentication" class="bg-light min-vh-100 d-flex flex-column">
  <div id="layoutAuthentication_content" class="flex-grow-1 d-flex align-items-center">
    <main class="w-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-3 mt-5">
              <div class="card-header bg-primary text-white text-center">
                <h3 class="my-3">Login</h3>
              </div>
              <div class="card-body">
                <!-- Error message from backend -->
                <div *ngIf="loginError" class="alert alert-danger text-center py-2">
                  {{ loginError }}
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- Username -->
                  <div class="form-floating mb-3">
                    <input class="form-control"
                           id="inputUsername"
                           type="text"
                           formControlName="username"
                           placeholder="Username" />
                    <label for="inputUsername">Username <span class="text-danger">*</span></label>
                    <div class="text-danger small mt-1"
                         *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                      Username must be at least 3 characters
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="form-floating mb-3">
                    <input class="form-control"
                           id="inputPassword"
                           type="password"
                           formControlName="password"
                           placeholder="Password" />
                    <label for="inputPassword">Password <span class="text-danger">*</span></label>
                    <div class="text-danger small mt-1"
                         *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                      Password must be at least 6 characters
                    </div>
                  </div>

                  <!-- Buttons -->
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small text-decoration-none text-primary" routerLink="/forgot-password">
                      Forgot Password?
                    </a>
                    <button class="btn btn-primary px-4" type="submit">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small">
                  <a routerLink="/register" class="text-primary">Need an account? Sign up!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
         <!-- Add Google Login -->
  <app-google-login></app-google-login>
      </div>
    </main>
  </div>
</div>
