<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <div class="row justify-content-center g-4">

    <!-- Dealer Card -->
    <div class="col-md-4">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body text-center">
          <i class="fas fa-store fa-3x mb-3 text-primary"></i>
          <h5 class="card-title">Register as Dealer</h5>
          <p class="card-text">Sign up as a dealer to sell and distribute products.</p>
          <a [routerLink]="['/registerDealer']" class="btn btn-primary w-100">Register</a>
        </div>
      </div>
    </div>

    <!-- Manufacturer Card -->
    <div class="col-md-4">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body text-center">
          <i class="fas fa-industry fa-3x mb-3 text-success"></i>
          <h5 class="card-title">Register as Manufacturer</h5>
          <p class="card-text">Sign up as a manufacturer to create and supply products.</p>
          <a [routerLink]="['/registerManufacturer']" class="btn btn-success w-100">Register</a>
        </div>
      </div>
    </div>

    <!-- User Card -->
    <div class="col-md-4">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body text-center">
          <i class="fas fa-user fa-3x mb-3 text-info"></i>
          <h5 class="card-title">Register as User</h5>
          <p class="card-text">Sign up as a user to explore and buy products.</p>
          <a [routerLink]="['/registerUser']" class="btn btn-info w-100">Register</a>
        </div>
      </div>
    </div>

  </div>
</div>
