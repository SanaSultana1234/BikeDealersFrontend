<div class="container mt-4">
    <h2>Edit Dealer Master Record</h2>
    <form [formGroup]="editDMForm" (ngSubmit)="onSubmit()">
  
      <!-- Dealer Dropdown -->
      <div class="form-group mb-3">
        <label for="dealerId">Select Dealer</label>
        <select id="dealerId" formControlName="dealerId" class="form-control">
          <option value="" disabled>Select Dealer</option>
          <option *ngFor="let d of dealers" [value]="d.dealerId">
            {{ d.dealerId }} - {{ d.dealerName }} ({{ d.state }}) | Available Capacity: {{ d.storageCapacity - d.inventory }}
          </option>
        </select>
      </div>
  
      <!-- Bike Dropdown -->
      <div class="form-group mb-3">
        <label for="bikeId">Select Bike</label>
        <select id="bikeId" formControlName="bikeId" class="form-control">
          <option value="" disabled>Select Bike</option>
          <option *ngFor="let b of bikes" [value]="b.bikeId">
            {{ b.bikeId }} - {{ b.modelName }} ({{ b.manufacturer }})
          </option>
        </select>
      </div>
  
      <!-- Bikes Delivered -->
      <div class="form-group mb-3">
        <label for="bikesDelivered">Bikes Delivered</label>
        <input type="number" id="bikesDelivered" formControlName="bikesDelivered" class="form-control" />
        <span class="text-danger" *ngIf="editDMForm.get('bikesDelivered')?.errors?.['exceedCapacity']">
          ðŸš¨ Exceeds dealer storage capacity!
        </span>
        <span class="text-danger" *ngIf="editDMForm.get('bikesDelivered')?.errors?.['min']">
          ðŸš¨ Must deliver at least 1 bike.
        </span>
      </div>
  
      <!-- Delivery Date -->
      <div class="form-group mb-3">
        <label for="deliveryDate">Delivery Date</label>
        <input type="date" id="deliveryDate" formControlName="deliveryDate" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-success me-2" [disabled]="editDMForm.invalid">
        <i class="fas fa-check me-1"></i> Update
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        <i class="fas fa-times me-1"></i> Cancel
      </button>
  
    </form>
  </div>
