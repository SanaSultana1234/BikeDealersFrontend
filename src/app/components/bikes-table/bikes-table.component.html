<div class="mb-3 d-flex justify-content-between align-items-center">
  <div>
    <a class="btn btn-primary me-2" routerLink="/addBike">
      <i class="fas fa-plus-circle me-1"></i> Add Bike
    </a>

    <!-- Bulk Add -->
    <button class="btn btn-success me-2" (click)="toggleBulkAdd()">
      <i class="fas fa-file-excel me-1"></i> Bulk Add
    </button>
    <div *ngIf="showBulkAdd" class="mt-2">
      <input type="file" (change)="onFileSelected($event)" accept=".xlsx,.xls" class="form-control mb-2" />
      <button class="btn btn-primary" (click)="uploadExcel()" [disabled]="!selectedFile">
        <i class="fas fa-upload me-1"></i> Upload
      </button>
    </div>
  </div>

  <!-- Bulk Delete -->
  <div *ngIf="selectedBikeIds.length > 0">
    <button class="btn btn-danger" (click)="bulkDelete()">
      <i class="fas fa-trash-alt me-1"></i> Delete Selected ({{selectedBikeIds.length}})
    </button>
  </div>
</div>

<div class="card mb-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <i class="fas fa-motorcycle me-2"></i> Bikes Data
  </div>
  <div class="card-body">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
           class="table table-bordered table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th><input type="checkbox" (change)="toggleSelectAll($event)" /></th>
          <th>Bike ID</th>
          <th>Model Name</th>
          <th>Model Year</th>
          <th>Engine CC</th>
          <th>Manufacturer</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bike of bikes">
          <td>
            <input type="checkbox" [checked]="selectedBikeIds.includes(bike.bikeId)" 
                   (change)="toggleSelection(bike.bikeId)" />
          </td>
          <td>{{ bike.bikeId }}</td>

          <!-- Editable fields -->
          <td>
            <span *ngIf="!bike.isEditing">{{ bike.modelName }}</span>
            <input *ngIf="bike.isEditing" [(ngModel)]="bike.modelName" class="form-control" />
          </td>
          <td>
            <span *ngIf="!bike.isEditing">{{ bike.modelYear }}</span>
            <input *ngIf="bike.isEditing" type="number" [(ngModel)]="bike.modelYear" class="form-control" />
          </td>
          <td>
            <span *ngIf="!bike.isEditing">{{ bike.engineCc }}</span>
            <input *ngIf="bike.isEditing" type="number" [(ngModel)]="bike.engineCc" class="form-control" />
          </td>
          <td>
            <span *ngIf="!bike.isEditing">{{ bike.manufacturer }}</span>
            <input *ngIf="bike.isEditing" [(ngModel)]="bike.manufacturer" class="form-control" />
          </td>

          <!-- Actions -->
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2" (click)="toggleEdit(bike)">
              <i class="fas" [ngClass]="bike.isEditing ? 'fa-save' : 'fa-edit'"></i>
              {{ bike.isEditing ? 'Save' : 'Edit' }}
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteBike(bike)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
