<div class="container mt-4">

  <!-- Search Bar -->
  <div class="input-group mb-4 w-75 mx-auto">
    <span class="input-group-text bg-primary text-white">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <input type="text"
           class="form-control"
           style="background-color: #f8f9fa; color: #333;"
           placeholder="Search dealer by name..."
           [(ngModel)]="searchText"
           (input)="searchDealers()" />
  </div>

  <!-- Dealer Cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let dealer of filteredDealers">
      <div class="card h-100 shadow-lg dealer-card border-0"
           (click)="openDealerBikes(dealer)"
           style="cursor: pointer;">
        
        <div class="card-body text-center">
          <h5 class="card-title text-primary mb-2">
            <i class="fa-solid fa-building me-2"></i>{{ dealer.dealerName }}
          </h5>
          <p class="card-text text-muted">
            <i class="fa-solid fa-location-dot text-danger me-2"></i>
            <strong>Location:</strong> {{ dealer.address }} <br>
            <i class="fa-solid fa-box-open text-success me-2"></i>
            <strong>Inventory:</strong> {{ dealer.inventory }}
          </p>
        </div>
        
        <div class="card-footer bg-light text-center">
          <small class="text-secondary">
            <i class="fa-solid fa-circle-arrow-right me-1"></i>View Bikes
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Dealer Bikes -->
<div class="modal fade show d-block" tabindex="-1" *ngIf="showModal"
     style="background-color: rgba(0,0,0,0.6);">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg border-0">
      
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="fa-solid fa-motorcycle me-2"></i>Bikes at {{ selectedDealer?.dealerName }}
        </h5>
        <button type="button" class="btn-close btn-close-white"
                (click)="closeModal()"></button>
      </div>
      
      <div class="modal-body">
        <div *ngIf="dealerBikes.length > 0; else noBikes">
          <ul class="list-group">
            <li *ngFor="let bike of dealerBikes"
                class="list-group-item d-flex justify-content-between align-items-center">
              <span>
                <i class="fa-solid fa-star text-warning me-2"></i>
                <strong>{{ bike.modelName }}</strong>
              </span>
              <span class="badge bg-secondary rounded-pill">
                {{ bike.engineCc }} CC
              </span>
            </li>
          </ul>
        </div>
        <ng-template #noBikes>
          <p class="text-muted text-center">
            <i class="fa-solid fa-circle-exclamation me-2"></i>No bikes available for this dealer.
          </p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
