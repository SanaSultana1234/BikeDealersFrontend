<div class="container mt-5" *ngIf="dealer">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Dealer Profile</h4>
        <button class="btn btn-light btn-sm" (click)="toggleEdit()">
          <i class="fas" [ngClass]="isEditing ? 'fa-times' : 'fa-edit'"></i>
          {{ isEditing ? 'Cancel' : 'Edit' }}
        </button>
      </div>
      <div class="card-body">
        <form [formGroup]="profileForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Dealer Name</label>
              <input type="text" class="form-control" formControlName="dealerName" [readonly]="!isEditing">
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" formControlName="city" [readonly]="!isEditing">
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">State</label>
              <input type="text" class="form-control" formControlName="state" [readonly]="!isEditing">
            </div>
            <div class="col-md-6">
              <label class="form-label">Zip Code</label>
              <input type="text" class="form-control" formControlName="zipCode" [readonly]="!isEditing">
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="2" formControlName="address" [readonly]="!isEditing"></textarea>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Storage Capacity</label>
              <input type="number" class="form-control" formControlName="storageCapacity" [readonly]="!isEditing">
            </div>
            <div class="col-md-6">
              <label class="form-label">Inventory</label>
              <input type="number" class="form-control" formControlName="inventory" [readonly]="!isEditing">
            </div>
          </div>
  
          <div class="text-end" *ngIf="isEditing">
            <button type="button" class="btn btn-success px-4" (click)="saveProfile()">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div *ngIf="!dealer" class="text-center mt-5">
    <div class="alert alert-danger">
      You are not authorized to view this page.
    </div>
  </div>
